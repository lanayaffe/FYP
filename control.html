<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        
        <title>FYP - CONTROL UI</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://use.typekit.net/opd7osq.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>
        <script type="text/javascript">
        window.onload = function(){ 
            //Get submit button
            var submitbutton = document.getElementById("tfq");
            //Add listener to submit button
            if(submitbutton.addEventListener){
                submitbutton.addEventListener("click", function() {
                    if (submitbutton.value == 'search'){
                        submitbutton.value = '';
                    }
                });
            }
        }
        </script>
        
    </head>
    <body>
        
        <header style="padding: 20px;">
            <div id="search-header">
                <a href="#"><img src="img/logo.png" alt="Destination Logo" width="400px"/></a>
                <form id="search-bar" method="get" action="#">
                    <input type="text" class="search-input" size="25" maxlength="120" value="search">
                    <input type="image" name="submit" src="img/search.png" class="search-btn">
                </form>
            </div>
        </header>
        
        <div id="menu-nav" class="row">
            <div class="col-4">
                <a href="#"><img src="img/chat.png" alt="chat icon" width="45%"/></a>
            </div>
            <div class="col-4">
                <a href="#"><img src="img/profile.png" alt="profile icon" width="50%"/></a>
            </div>
            <div class="col-4">
                <a href="#"><img src="img/notification.png" alt="notifications icon" width="50%"/></a>
            </div>
            <div class="col-4">
                <a href="#"><img src="img/settings.png" alt="settings icon" width="50%"/></a>
            </div>
        </div>
    
        <div class="facebook-post">
            <div class="col-1">
                <img src="img/facebook.png" alt="Facebook icon" width="50px" class="facebook-icon"/>
                <h2>Lana Rachel Yaffe</h2>
            </div>
            <div class="col-9 post">
            </div>
        </div>
        
        <div class="twitter-post">
            <div class="col-1">
                <img src="img/twitter.png" alt="Twitter icon" width="50px" class="twitter-icon"/>
                <h2>@lanarachelx</h2>
            </div>
            <div class="col-9 post">
            </div>
        </div>
        
        <div class="ad-post">
            <div class="col-1">
            </div>
            <div class="col-9 post">
            </div>
        </div>
        
    </body>
</html>
