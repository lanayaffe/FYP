<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>FYP - OPENNESS UI</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
        window.onload = function(){ 
            //Get submit button
            var submitbutton = document.getElementById("tfq");
            //Add listener to submit button
            if(submitbutton.addEventListener){
                submitbutton.addEventListener("click", function() {
                    if (submitbutton.value == 'search'){
                        submitbutton.value = '';
                    }
                });
            }
        }
        
        //DROPDOWN FUNCTION
        function myFunction() {
            document.getElementById("dropdown-list").classList.toggle("show");
        }

        window.onclick = function(event) {
          if (!event.target.matches('.drop-btn')) {

            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        </script>
    </head>
    <body>
        
        <header style="padding: 20px;">
            <div id="search-header">
                <a href="#"><img src="img/logo.png" alt="Destination Logo" width="100px"/></a>
                <form id="search-bar" method="get" action="#">
                    <input type="text" class="search-input" size="25" maxlength="120" value="search">
                    <input type="image" name="submit" src="img/search.png" class="search-btn">
                </form>
            </div>
        </header>
        
        <div id="posts-order">
            <div id="posts-dropdown">
                <button onclick="myFunction()" class="drop-btn">Post order:</button>
                  <div id="dropdown-list" class="dropdown-content">
                    <a href="#">Top Stories</a>
                    <a href="#">Most Recent</a>
                    <a href="#">Most Liked</a>
                  </div>
            </div>
        </div>
    
        <div class="facebook-post">
            <div class="col-1">
                <img src="img/facebook.png" alt="Facebook icon" width="50px" class="facebook-icon"/>
                <h2>Lana Rachel Yaffe</h2>
            </div>
            <div class="col-9 post">
            </div>
        </div>
        
        <div class="twitter-post">
            <div class="col-1">
                <img src="img/twitter.png" alt="Twitter icon" width="50px" class="twitter-icon"/>
                <h2>@lanarachelx</h2>
            </div>
            <div class="col-9 post">
            </div>
        </div>
        
        <div class="ad-post">
            <div class="col-1">
            </div>
            <div class="col-9 post">
            </div>
        </div>
        
        <footer id="menu-nav" class="row">
            <div class="col-4">
                <a href="#"><img src="img/chat.png" alt="chat icon" width="45%"/></a>
            </div>
            <div class="col-4">
                <a href="#"><img src="img/profile.png" alt="profile icon" width="50%"/></a>
            </div>
            <div class="col-4">
                <a href="#"><img src="img/notification.png" alt="notifications icon" width="50%"/></a>
            </div>
            <div class="col-4">
                <a href="#"><img src="img/settings.png" alt="settings icon" width="50%"/></a>
            </div>
        </footer>
        
    </body>
</html>
